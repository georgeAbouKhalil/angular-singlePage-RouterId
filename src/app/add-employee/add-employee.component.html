  <div class="box">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <!--name-->
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Name" formControlName="name">
      </div>
    </div>
    <!--email-->
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
        <div *ngIf="!loginForm.controls.email!.valid && (loginForm.controls.email!.dirty || loginForm.controls.email?.touched)" 
        style="color: red"> Invalid email
        </div>
      </div>
    </div>
    <!--id-->
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputid3" placeholder="ID" formControlName="id">
        <div *ngIf="!loginForm.controls.id!.valid && (loginForm.controls.id!.dirty || loginForm.controls.id?.touched)" 
        style="color: red"> Invalid id write only number
        </div>
      </div>
    </div>
    <!--department-->
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">department</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="department" formControlName="department">
      </div>
    </div>
    <!--salary-->
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">salary</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputid3" placeholder="salary" formControlName="salary">
        <div *ngIf="!loginForm.controls.id!.valid && (loginForm.controls.id!.dirty || loginForm.controls.id?.touched)" 
        style="color: red"> Invalid salary write only number
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Add employee</button>
      </div>
    </div>
  </form>
</div>
